<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact — Work with Lakshya</title>
    <meta name="description"
        content="Contact Lakshya to discuss social strategies, campaign proposals, or creator partnerships.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="theme-light">
    <header class="site-header">
        <div class="site-nav container">
            <a class="brand" href="index.html">Lakshya</a>
            <nav class="main-nav" role="navigation" aria-label="Primary">
                <button class="menu-toggle" aria-expanded="false" aria-controls="nav-list"
                    id="menuToggleContact">Menu</button>
                <ul class="nav-list" id="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contact.html" class="nav-link is-current cta">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button id="themeToggleContact" class="theme-toggle" aria-pressed="false">Dark</button>
            </div>
        </div>
    </header>

    <main>
        <section class="section container">
            <h1 class="page-title">Let's work together</h1>
            <p class="text-lead">Tell me a bit about your goals and I’ll follow up with a tailored proposal.</p>

            <form id="contactForm" class="contact-form" novalidate>
                <label for="name" class="sr-only">Name</label>
                <input id="name" name="name" type="text" placeholder="Your name" required>
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" placeholder="Email address" required>
                <label for="company" class="sr-only">Company</label>
                <input id="company" name="company" type="text" placeholder="Company (optional)">
                <label for="message" class="sr-only">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Tell me about your project"
                    required></textarea>
                <div class="form-row">
                    <button class="btn btn-primary" type="submit">Send message</button>
                </div>
                <div id="formFeedback" class="form-feedback" aria-live="polite"></div>
            </form>
            <p class="text-small">Prefer email? hello@example.com</p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-grid">
            <div>
                <a class="brand footer-brand" href="index.html">Lakshya</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/nav.js" defer></script>
    <script src="assets/js/theme.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
